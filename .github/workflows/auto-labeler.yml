---
name: Auto Labeler
on:
  # pull_request_target event is required for autolabeler to support all PRs including forks
  pull_request_target:
    types: [opened, reopened, edited, synchronize]
permissions:
  contents: read
jobs:
  main:
    permissions:
      contents: write
      actions: write
    uses: github/ospo-reusable-workflows/.github/workflows/auto-labeler.yaml@fe5f43a63e1036107e72bcf43201511e5a86b6cf
    with:
      config-name: release-drafter.yml
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
