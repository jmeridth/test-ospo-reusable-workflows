---
name: Auto Labeler
on:
  # pull_request_target event is required for autolabeler to support all PRs including forks
  pull_request_target:
    types: [opened, reopened, edited, synchronize]
permissions:
  contents: read
jobs:
  main:
    permissions:
      contents: write
      actions: write
    uses: github/ospo-reusable-workflows/.github/workflows/auto-labeler.yaml@4965fba4b2cb59ae11d4e0fab78f0933d667440d
    with:
      config-name: release-drafter.yml
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
