---
name: Auto Labeler
on:
  # pull_request_target event is required for autolabeler to support all PRs including forks
  pull_request_target:
    types: [opened, reopened, edited, synchronize]
permissions:
  contents: read
jobs:
  main:
    permissions:
      pull-requests: write
    uses: github/ospo-reusable-workflows/.github/workflows/auto-labeler.yaml@c180b53efa35b2c4a95f660be386790c50ce7151
    with:
      config-name: release-drafter.yml
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
